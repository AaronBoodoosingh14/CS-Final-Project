    <h1>Download Images</h1>
    <ul>
        <h2>Downloadable Image:</h2>
        <img src="{{ url_for('static', filename='images/example.jpg') }}" alt="Example Image">
    </ul>

    <button type="button" class="btn btn-primary" id="download-button">Download Image</button>

    <div class="alert alert-success mt-3" role="alert" style="display: none;" id="success-message">
        Image downloaded successfully!
    </div>

    <script>
        const downloadButton = document.getElementById('download-button');
        const successMessage = document.getElementById('success-message');

        downloadButton.addEventListener('click', () => {
            // Simulating download process
            downloadButton.disabled = true;
            downloadButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Downloading...`;

            setTimeout(() => {
                downloadButton.disabled = false;
                downloadButton.innerHTML = 'Download Image';
                successMessage.style.display = 'block';
            }, 5000);
        });
    </script>
